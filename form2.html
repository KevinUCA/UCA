<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" type="text/css" href="https://kevinuca.github.io/UCA/css/form2.css" />
</head>
<body>
    <h1> Nuevo formulario de contacto</h1>
    
    <p>
        Descripción:
        Para empezar, esto se trata de un formulario de contacto en el que se muestra
        los datos que lleva un formulario de contactos para describir a la persona de lo
        que es.
    </p>
    
    <form action="/my-handling-form-page" method="post">
        <ul>
          <li>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="user_name" />
          </li>
          <li>
            <label for="mail">Correo electrónico:</label>
            <input type="email" id="mail" name="user_mail" />
          </li>
          <li>
            <label for="msg">¿En dónde vive?:</label>
            <textarea id="msg" name="user_message"></textarea>
          </li>
        </ul>
      </form>
</body>
</html>
