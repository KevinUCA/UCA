<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css"  href="https://kevinuca.github.io/UCA/css/form2.css" />

<body>
    <h1>Esto es un formulario</h1>
    <h4>Favor de ingresar el siguiente formulario</h4>
    <form action="/my-handling-form-page" method="post">
        <ul>
          <li>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="user_name" />
          </li>
          <li>
            <label for="mail">Correo electrónico:</label>
            <input type="email" id="mail" name="user_mail" />
          </li>
          <li>
            <label for="msg">Mensaje:</label>
            <textarea id="msg" name="user_message"></textarea>
          </li>
          <li>
            <label for="check" >Checar:</label>
            <input type="checkbox" id="check" name="opción 1" value="Opción 1"><p>Opción 1</p></br>
            <input type="checkbox" id="check" name="opción 2" value="Opción 2"><p>Opción 2</p></br>
            <input type="checkbox" id="check" name="opción 3" value="Opción 3"><p>Opción 3</p></br>
            </li>
          <li class="button">
            <button id="submit">Envie su mensaje</button>
          </li>
        </ul>
    </form>
    <h4>Gracias por su apoyo</h4>

    <script src="https://kevinuca.github.io/UCA/js/main.js"></script>
</body>
</html>
